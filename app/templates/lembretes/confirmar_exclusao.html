  <div class="card-header">
    Tem certeza que deseja excluir o lembrete abaixo?
  </div>

    <h5 class="card-title"> {{ lembrete.titulo }} </h5>

      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Excluir</button>
    </form>
  </div>
</div>

{% endblock conteudo %}
